<!DOCTYPE html>
<html>
<head>
  <title>Alias Navigator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; width: 300px; }
    input, button { width: 100%; margin-bottom: 10px; padding: 5px; box-sizing: border-box; }
    #aliases { margin-top: 15px; }
    .alias-entry { font-size: 14px; margin: 5px 0; word-break: break-word; display: flex; align-items: center; }
    .alias-name { font-weight: bold; flex-shrink: 0; margin-right: 5px; }
    .alias-url { flex-grow: 1; padding: 2px; border: 1px solid transparent; }
    .alias-url[contenteditable="true"]:focus { border: 1px solid #ccc; outline: none; }
    .alias-actions { display: flex; gap: 5px; margin-left: 5px; }
    .alias-actions button { padding: 2px 5px; }
  </style>
</head>
<body>
  <h3>Set Alias</h3>
  <input id="alias" placeholder="Alias (e.g., yt)" />
  <input id="url" placeholder="URL (e.g., https://youtube.com)" />
  <button id="save">Save</button>

  <div id="aliases">
    <h4>Saved Aliases</h4>
    <div id="alias-list">Loading...</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
