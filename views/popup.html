<!DOCTYPE html>
<html>
<head>
  <title>URLias</title>
  <link rel="stylesheet" type="text/css" href="../assets/popupStyles.css">
</head>
<body>
  <h3>Set Alias</h3>
  <form id="alias-form">
    <input id="alias" placeholder="Alias (e.g., yt)" required />
    <input id="url" placeholder="URL (e.g., https://youtube.com)" required />
    <button type="submit">Save</button>
  </form>
  <button id="load-defaults-btn" style="margin-top:10px;">Load Default Aliases</button>
  <div id="aliases">
    <h4>Saved Aliases</h4>
    <input type="text" id="search-aliases" placeholder="Search aliases or URLs..." />
    <div id="alias-list">Loading...</div>
  </div>

  <div id="confirm-modal" class="modal">
    <div class="modal-content">
      <p id="modal-message"></p>
      <div class="modal-buttons">
        <button id="modal-cancel">Cancel</button>
        <button id="modal-confirm">Delete</button>
      </div>
    </div>
  </div>

  <script src="../scripts/popup.js"></script>
</body>
</html>
