<!DOCTYPE html>
<html>
<head>
  <title>URLias</title>
  <link rel="stylesheet" type="text/css" href="../assets/popupStyles.css">
</head>
<body>
  <h3>Set Alias</h3>
  <form id="alias-form">
    <input id="alias" placeholder="Alias (e.g., yt)" required />
    <input id="url" placeholder="URL (e.g., https://youtube.com)" required />
    <button type="submit">Save</button>
  </form>
  <button id="load-defaults-btn" style="margin-top:10px;">Load Default Aliases</button>
  <div id="aliases">
    <h4>Saved Aliases</h4>
    <input type="text" id="search-aliases" placeholder="Search aliases or URLs..." />
    <div id="alias-list">Loading...</div>
  </div>
  <div id="search-trigger-section">
    <label for="search-trigger">Search trigger word:</label>
    <div class="search-trigger-row">
      <input id="search-trigger" placeholder="e.g., search, find, lookup" />
      <button id="save-search-trigger">Save</button>
    </div>
  </div>
  <div id="collections-section">
    <h4>Collections</h4>
    <form id="collection-form">
      <input id="collection-name" placeholder="Collection name (e.g., work)" required />
      <div id="collection-aliases-input" class="hashtag-input" tabindex="0"></div>
      <input type="hidden" id="collection-aliases" name="collection-aliases" />
      <button type="submit">Save Collection</button>
    </form>
    <div id="collections-list">Loading...</div>
  </div>

  <script type="module" src="../scripts/popup.js"></script>
</body>
</html>
